<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
   <!-- <h1>This is my calculator</h1>  -->
   <div class="calculator">
        <button id="display">00</button>
        <button class="btn num" id="seven">7</button>
        <button class="btn num" id="eight">8</button>
        <button class="btn num" id="nine">9</button>
        <button class="btn operator" id="divide">/</button>
        <button class="btn num" id="four">4</button>
        <button class="btn num" id="five">5</button>
        <button class="btn num" id="six">6</button>
        <button class="btn operator" id="multiple">*</button>
        <button class="btn num" id="one">1</button>
        <button class="btn num" id="two">2</button>
        <button class="btn num" id="three">3</button>
        <button class="btn operator" id="subtract">-</button>
        <button class="btn" id="clear">C</button>
        <button class="btn ops" id="zero">0</button>
        <button class="btn" id="enter">=</button>
        <button class="btn operator" id="add">+</button> 
   </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="script.js" async></script>
</head>
<body>
   <div class="calculator">
        <button id="display">0</button>
        <button class="btn" id="clear">AC</button>
        <button class="btn" id="backspace"><i class="fas fa-backspace"></i></button>
        <button class="btn operator" id="divide">/</button>
        <button class="btn num" id="seven">7</button>
        <button class="btn num" id="eight">8</button>
        <button class="btn num" id="nine">9</button>
        <button class="btn operator" id="multiple">*</button>
        <button class="btn num" id="four">4</button>
        <button class="btn num" id="five">5</button>
        <button class="btn num" id="six">6</button>
        <button class="btn operator" id="subtract">-</button>
        <button class="btn num" id="one">1</button>
        <button class="btn num" id="two">2</button>
        <button class="btn num" id="three">3</button>
        <button class="btn operator" id="add">+</button>
        <button class="btn num" id="decimal">.</button>
        <button class="btn num" id="zero">0</button>
        <button class="btn" id="enter">=</button>
   </div>
</body>
</html>
